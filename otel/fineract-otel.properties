# === Enable Traces and Logs ===
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=otlp

# === OTLP Endpoint ===
otel.exporter.otlp.endpoint=https://cubeapm-ingest.stashfin.com

# === Traces Path ===
otel.exporter.otlp.traces.endpoint=https://cubeapm-ingest.stashfin.com/v1/traces

# === Logs Path ===
otel.exporter.otlp.logs.endpoint=https://cubeapm-ingest.stashfin.com/v1/logs

# === Compression ===
otel.exporter.otlp.compression=gzip

# === Service Name ===
otel.service.name=fineract-otel

# === Auth Header ===
otel.exporter.otlp.headers=Authorization=Bearer YOUR_CUBEAPM_TOKEN

# === Logging Configuration ===
# Enable OpenTelemetry logging bridge to capture application logs
otel.javaagent.logging=application
# Log level for OpenTelemetry agent (application, simple, or none)
otel.javaagent.logging.level=INFO

# === Instrumentation Configuration ===
# Enable Spring Boot instrumentation for better trace/log correlation
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.spring-webmvc.enabled=true
# Enable servlet instrumentation
otel.instrumentation.servlet.enabled=true
# Enable logging instrumentation to capture log events
otel.instrumentation.logback-appender.enabled=true
otel.instrumentation.log4j-appender.enabled=true
otel.instrumentation.log4j-appender-1.2.enabled=true
otel.instrumentation.slf4j-mdc.enabled=true

# === Resource Attributes ===
# Add additional resource attributes for better log filtering
otel.resource.attributes=service.namespace=fineract,service.version=1.0.0,deployment.environment=production
